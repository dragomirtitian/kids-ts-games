<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-like Environment</title>
    <style>
        .stage {
            width: 100%;
            height: 90vh;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }
        .stage > * {
            transition-property: opacity;
            transition-duration: 1s;
        }

        .sprite {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: blue;
            transition: transform 0.5s ease, top 0.5s ease, left 0.5s ease;
        }
        .question-box-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #007bff;
        }
        .message-box-backdrop {
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #88888888;
            display: none;
            justify-items: center;
            align-items: center;
            justify-content: center;
        }
        .message-box {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            color: #333;
            .buttons {
                display: flex;
                gap: 10px;
                flex: 1;
                justify-items: center;
                align-items: center;
                justify-content: center;
            }
            h1 {
                font-size: 1.2rem;
                font-weight: bold;
                margin-bottom: 15px;
                color: #007bff;
            }
            p {
                font-size: 1.1rem;
                margin-bottom: 20px;
                color: #333;
            }
            .input-container {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
         /* Submit button */
        button {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            min-width: 100px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <div class="stage" id="stage"></div>
    <!-- Input box for asking questions -->
    <div id="questionBox" class="message-box-backdrop">
        <div class="message-box">
            <h1 id="questionTitle"></h1>
            <p id="questionText"></p>
            <div class="input-container">
                <input type="text" id="answerInput" placeholder="Type your answer" />
            </div>
            <div class="buttons">
                <button id="btnOk">Ok</button>
                <button id="btnCancel">Cancel</button>
            </div> 
        </div>
    </div>
    <div id="bottom"></div>
    <div id="debug"></div>
    <script src="./built/app.js" type="module"></script>
</body>
</html>
